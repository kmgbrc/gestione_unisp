<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notifica UNISP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>UNISP - Notifica</h1>
        </div>
        <div class="content">
            <p th:text="${contenuto}">Contenuto della notifica</p>
        </div>
        <div class="footer">
            <p>Questa è una notifica automatica. Non rispondere a questa email.</p>
            <p>© UNISP 2024</p>
        </div>
    </div>
</body>
</html>
