<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email UNISP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>UNISP</h1>
        </div>
        <div class="content">
            <p>Gentile utente,</p>
            <p th:text="${messaggio}">Contenuto del messaggio</p>
            <p th:if="${linkAzione}">
                <a th:href="${linkAzione}" class="button">Visualizza</a>
            </p>
        </div>
        <div class="footer">
            <p>© UNISP 2024</p>
            <p>Questa è una email automatica. Non rispondere a questo indirizzo.</p>
        </div>
    </div>
</body>
</html>
